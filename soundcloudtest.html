<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Sound Cloud API</title>
</head>
<body>
	<script src="https://connect.soundcloud.com/sdk/sdk-3.0.0.js" type="text/javascript"></script>
	<script type="text/javascript" charset="utf-8">
	SC.initialize({
		client_id: '52532cd2cd109c968a6c795b919898e8',
		redirect_uri: location.href
	});

	var _player = null;
	window.addEventListener('keydown', function (event) {
		console.log('keydown', event.which);
		switch (event.which) {
			case 65: // A
			SC.connect().then(function() {
				return SC.get('/me');
			}).then(function(me) {
				console.log('Hello, ' + me.username);
			});
			break;
			case 66: // B
			SC.stream('/tracks/293').then(function (player){
				console.log('player', player);
				player.play();
				_player = player;
			});
			break;
			case 67: // C
			console.log(_player.pause);
			_player.pause();
			break;
			case 68: // D
			SC.get('/tracks/239954721').then(function (track) {
				console.log('track', track);
			});
			break;
			case 69:
			SC.get('/groups/195').then(function (group) {
				console.log('group', group);
			});
			break;
		}
	});






	</script>
	<h1>This is Sound Cloud API test</h1>
</body>
</html>
