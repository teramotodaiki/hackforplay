<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>editor</title>
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/codemirror/5.17.0/codemirror.css">
	<link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/codemirror/5.17.0/addon/scroll/simplescrollbars.css">
	<link rel="stylesheet" href="../../css/cmcolor.css">
	<style type="text/css" media="screen">
	.CodeMirror { background-color: rgba(0,0,0,0); top: 48px; left: 20px; font-size: 16px; }
	.CodeMirror-gutters { background-color: rgba(0,0,0,0); border: none; }
	body{ margin: 0; width: 480px; height: 320px; }
	input { position: absolute; margin: 0; z-index: 2; cursor: pointer; }
	.cover { position: absolute; top: 0; width: 100%; height: 100%; background: url(/s/editor/img/editor.png); background-repeat: no-repeat; }
	.phantom,.CodeMirror-simplescroll-horizontal,.CodeMirror-simplescroll-vertical { opacity: 0.5; transition: opacity 0.5s linear; }
	.focused .phantom,
	.focused .CodeMirror-simplescroll-horizontal,
	.focused .CodeMirror-simplescroll-vertical { opacity: 1; }
	</style>
	<script src="//cdnjs.cloudflare.com/ajax/libs/codemirror/5.17.0/codemirror.js" type="text/javascript"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/codemirror/5.17.0/mode/javascript/javascript.js" type="text/javascript"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/codemirror/5.17.0/addon/edit/closebrackets.js" type="text/javascript"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/codemirror/5.17.0/addon/scroll/simplescrollbars.js" type="text/javascript"></script>
	<script src="/s/editor/editor.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<textarea id="editor_js" row="30" cols="50"></textarea>
	<input class="phantom" type="image" src="/s/editor/img/button_z_run.png" onclick="run();" style="left: 13px; top: 13px;">
	<input type="image" src="/s/editor/img/button_x.png" onclick="cls();" style="left:456px; top: 6px; width: 16px; height: 16px;">
	<input id="undo" class="phantom" type="image" src="/s/editor/img/ui_undo_disabled.png" onclick="undo();" style="left:396px; top:22px; width: 16px; height: 16px;">
	<input id="redo" class="phantom" type="image" src="/s/editor/img/ui_redo_disabled.png" onclick="redo();" style="left:426px; top:22px; width: 16px; height: 16px;">
	<div class="phantom cover"></div>
	</script>
</body>
</html>
